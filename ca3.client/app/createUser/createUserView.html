<div class="col-md-3">
    <form class="well" style="font-size: small">
        <label>User name:</label><br/>
        <div class="form-group">
            <input type="text" class="form-control" id="userName" placeholder="User name" ng-model="newuser.userName"/><br/>
        </div>
        <label>Password:</label><br/>
        <div class="form-group">
            <input type="text" class="form-control" id="password" placeholder="Password" ng-model="newuser.password"/><br/>
        </div>
        <div class="form-group">
            <input type="hidden" id="roles" value="User" ng-model="newuser.roles"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Save" ng-click="save()" class="btn btn-primary"/>
        </div>
    </form>
</div>
