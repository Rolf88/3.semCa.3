

<h1>Daily rates</h1>

<div ng-controller="DailyRatesController as ctrl">
    {{ctrl.test}}
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tr ng-repeat="rate in ctrl.rate.rates">
            <td>{{rate.currencyCode}}</td>
            <td>{{rate.rate}}</td>
        </tr>
    </table>
</div>

{{ctrl.rate | json}}
