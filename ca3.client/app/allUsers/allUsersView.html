<h1>All Users</h1>

<div ng-controller="allUsersCtrl as ctrl">
    {{ctrl.test}}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>User</th>
                <th></th>
            </tr>
        </thead>
        <tr ng-repeat="user in ctrl.users">
            <td>{{user.userName}}</td>
            <td><button ng-click="ctrl.removeUser(user)" class="btn">Slet</button></td>
        </tr>
    </table>
</div>
